<div id="map" #map>

</div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-primary"(click)="onZoomOut()">-</button>
        <input type="range"
        #inputRango
        class="form-range px-2"
        min="{{zoomMin}}"
        max="{{zoomMax}}"
        [value]="zoom"
        (input)="onZoomChange(inputRango.value)">
        <button class="btn btn-primary" (click)="onZoomIn()">+</button>
    </div>

    <span class="form-label">
        Zoom: {{zoom}}
        <br>
        Lng,Lat{{currentLngLat}}
    </span>
</div>
